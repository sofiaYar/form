<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete User From Minesweeper</title>
  <style>
    html {
        background-color: #2D2D2D;
        color: white;
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .email, .submit {
        border: none;
    }
    #email {
        padding: 10px;
        border-radius: 10px;
    }
    #submit {
        padding: 8px;
        border-radius: 10px;
        background-color: gray;
    }
    p {
        color: gray;
    }
  </style>
</head>

<body>
  <h1 class="header">Delete User From Minesweeper</h1>
  <p>Enter the email of the user you'd like to delete from the game</p>
  <form name="contact" method="POST" data-netlify="true">
      <fieldset class="email">
        <input id="email" name="email" type="email" value="" placeholder="Mail"/>
      </fieldset>
      <fieldset class="submit">
         <button id="submit" type="submit">Submit</button>
      </fieldset>
  </form>
</body>  
</html>
